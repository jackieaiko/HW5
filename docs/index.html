            <label for="xSlider" style="width:100px; display:inline-block">

         <div>
            <input type="button" value="New Game (Reset)" id="reset">
            <input type="button" value="Continue Playing" id="continue">
         </div>

         <div>
            <input type="button" value="Reload Window" id="reload">
         </div>
     </div>
